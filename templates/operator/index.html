<!DOCTYPE html>
<html lang="en">
<head>
    <title>首页 - 华德学院进出管理系统</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Main CSS-->
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">
    <link rel="stylesheet" type="text/css" href="/static/css/icheck-bootstrap.css">
    <!-- Font-icon css-->
    <style>
        @font-face {
            font-family: baidu;
            src: url(/static/font/baidu.ttf);
        }

        #fontload {
            font-family: baidu;
        }

        .ImgDiv {
            width: 60%;
            /* height: 80%; */
            margin: auto;
        }
    </style>
    <!-- 图标css -->
    <link rel="stylesheet" type="text/css" href="/static/font-awesome/css/font-awesome.min.css">
</head>
<body class="app sidebar-mini rtl">
<!-- Navbar-->
<header class="app-header">
    <a class="app-header__logo" href="/operator/index.html">
        <font id="fontload" size="3">华德学院车辆进出管理系统</font>
    </a>
    <!-- Sidebar toggle button-->
    <a class="app-sidebar__toggle" href="#" data-toggle="sidebar" aria-label="Hide Sidebar"></a>
    <!-- Navbar Right Menu-->
    <ul class="app-nav">
        <!-- User Menu-->
        <li class="dropdown"><a class="app-nav__item" href="#" data-toggle="dropdown" aria-label="Open Profile Menu"><i
                class="fa fa-user-o fa-lg"></i></a>
            <ul class="dropdown-menu settings-menu dropdown-menu-right">
                <li><a class="dropdown-item" href="/operator/passwordEdit.html"><i class="fa fa-cog fa-lg"></i> 密码修改</a>
                </li>
                <li><a class="dropdown-item" href="/logout"><i class="fa fa-sign-out fa-lg"></i> 注销</a></li>
            </ul>
        </li>
        <!--end User Me -->
    </ul>
</header>
<!-- Sidebar menu-->
<div class="app-sidebar__overlay" data-toggle="sidebar"></div>
<aside class="app-sidebar">
    <div class="app-sidebar__user"><img class="app-sidebar__user-avatar" src="/static/images/logo.jpg"
                                        alt="User Image">
        <div>
            <p class="app-sidebar__user-name">{{ session_name }}</p>
            <p class="app-sidebar__user-designation">操作员</p>
        </div>
    </div>
    <ul class="app-menu">
        <li><a class="app-menu__item active" href="/operator/index.html"><i
                class="app-menu__icon fa fa-desktop"></i><span class="app-menu__label">首页</span></a></li>
        <li><a class="app-menu__item" href="/operator/carReal.html"><i class="app-menu__icon fa fa-desktop"></i><span
                class="app-menu__label">实时校内车辆查询</span></a></li>
        <li><a class="app-menu__item" href="/operator/carDay.html"><i class="app-menu__icon fa fa-desktop"></i><span
                class="app-menu__label">当日车辆信息查询</span></a></li>
        <li><a class="app-menu__item" href="/operator/chargeRecord.html"><i
                class="app-menu__icon fa fa-desktop"></i><span class="app-menu__label">查看收费记录</span></a></li>
        <li><a class="app-menu__item" href="/operator/blackList.html"><i class="app-menu__icon fa fa-desktop"></i><span
                class="app-menu__label">黑名单</span></a></li>
        <li><a class="app-menu__item" href="/operator/carHistory.html"><i class="app-menu__icon fa fa-desktop"></i><span
                class="app-menu__label">车辆历史信息查询</span></a></li>
    </ul>
</aside>
<main class="app-content">
    <div class="app-title">
        <div>
            <h1><i class="fa fa-tv"></i> 首页</h1>
        </div>
        <ul class="app-breadcrumb breadcrumb side">
            <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
            <li class="breadcrumb-item">华德学院车辆进出管理系统</li>
            <li class="breadcrumb-item active"><a href="/operator/index.html">首页</a></li>
        </ul>
    </div>
    <div class="row">
        <div class="col-md-6 col-lg-3">
            <div class="widget-small primary coloured-icon"><i class="icon fa fa-car fa-3x"></i>
                <div class="info">
                    <h4>车牌号码</h4>
                    <p><b>{{ plate_number }}</b></p>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-lg-3">
            <div class="widget-small info coloured-icon"><i class="icon fa fa-calendar-check-o fa-3x"></i>
                <div class="info">
                    <h4>进校时间</h4>
                    <p><b>{{ in_date }}</b></p>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-lg-3">
            <div class="widget-small info coloured-icon"><i class="icon fa fa-calendar-times-o fa-3x"></i>
                <div class="info">
                    <h4>离校时间</h4>
                    <p><b>{{ out_date }}</b></p>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-lg-3">
            <div class="widget-small danger coloured-icon"><i class="icon fa fa-cny fa-3x"></i>
                <div class="info">
                    <h4>需要缴纳金额</h4>
                    <p data-toggle="modal" data-target="#myModal" id="confiums"><b>{{ money }}</b>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="tile">
                <h3 class="tile-title"><span class="text-success">{{ in_info }}</span>&nbsp;进入</h3>
                <div class="ImgDiv"><img src="/static/images/in.png" style="width:100%;"></div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="tile">
                <h3 class="tile-title"><span class="text-warning">{{ out_info }}</span>&nbsp;离开</h3>
                <div class="ImgDiv"><img src="/static/images/out.png" style="width:100%;"></div>
            </div>
        </div>
    </div>
</main>
<!-- 删除 -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4>是否放行?</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
            </div>
            <div class="modal-body">
                <form method="post" action="/operator_conCharges">
                    <div style="text-align: center;">
                        <input type="hidden" name="plate" value="{{ plate_number }}"/>
                        <input type="hidden" name="money" value="{{ money }}"/>
                        <input type="hidden" name="collector" value="{{ session_name }}"/>
                        <div class="radio icheck-primary">
                            <input type="radio" name="pay" id="primary" value="微信"/> <label for="primary">微信</label>
                        </div>
                         <div class="radio icheck-primary">
                            <input type="radio" name="pay" id="primary1" value="支付宝"/> <label for="primary1">支付宝</label>
                        </div>
                        <div class="radio icheck-primary">
                            <input type="radio" name="pay" id="primary2" value="现金"/> <label for="primary2">现金</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">确定</button>
                    </div>
                </form>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
